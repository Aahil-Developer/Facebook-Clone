<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./logo.png">
</head>
<body>
    <div class="app">
        <div class="facebook">
            <img src="facebook.svg" alt="Facebook">
            <p class="para">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="form">
            <input type="text" placeholder="Email address or phone number" id="name" required="required">
            <input type="password" placeholder="Password" id="password" required="required">
            <button id="button">Log in</button>
            <a href="forget.html" class="forget">Forgotten password?</a>
            <div class="line"></div>
          <a href="signup.html"><button class="btn">Create new account</button></a>
        </div>
        <div class="link">
           <p> <a href="#">Create a Page</a> for a celebrity, brand or business.</p> 
        </div>
    </div>
</body>
</html>
